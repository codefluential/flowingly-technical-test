<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowingly Progress Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #0056b3;
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        .phase-overview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        .phase-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .milestone {
            margin-bottom: 25px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            overflow: hidden;
        }

        .milestone-header {
            background: #f8f9fa;
            padding: 15px 20px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .milestone-header:hover {
            background: #e9ecef;
        }

        .milestone-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .milestone-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .milestone-content {
            padding: 20px;
            display: none;
        }

        .milestone.expanded .milestone-content {
            display: block;
        }

        .milestone.expanded .toggle-icon::before {
            content: '▼';
        }

        .toggle-icon::before {
            content: '▶';
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .task {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #6c757d;
        }

        .task.completed {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .task.in_progress {
            border-left-color: #007bff;
            background: #cfe2ff;
        }

        .task.blocked {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .task.ready-to-start {
            border-left-color: #28a745;
            background: linear-gradient(90deg, #d4edda 0%, #e7f5e9 50%, #d4edda 100%);
            background-size: 200% 100%;
            animation: readyPulse 3s ease-in-out infinite;
        }

        @keyframes readyPulse {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-title {
            font-weight: 600;
            color: #333;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 13px;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.completed {
            background: #28a745;
            color: white;
        }

        .badge.in_progress {
            background: #007bff;
            color: white;
        }

        .badge.pending {
            background: #6c757d;
            color: white;
        }

        .badge.blocked {
            background: #ffc107;
            color: #000;
        }

        .badge.tdd {
            background: #6f42c1;
            color: white;
        }

        .badge.gate {
            background: #dc3545;
            color: white;
        }

        .badge.parallel {
            background: #17a2b8;
            color: white;
        }

        .badge.ready {
            background: #28a745;
            color: white;
        }

        .dependencies {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-left: 8px;
            align-items: center;
        }

        .dependencies-label {
            font-size: 11px;
            color: #666;
            margin-right: 4px;
        }

        .dependencies-label.all-complete {
            color: #28a745;
            font-weight: 600;
        }

        .dependency-tag {
            background: #e9ecef;
            padding: 2px 5px;
            border-radius: 2px;
            font-size: 10px;
            font-family: monospace;
        }

        .dependency-tag.completed {
            background: #d4edda;
            color: #155724;
        }

        .dod-section {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .dod-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flowingly Parsing Service</h1>
            <div class="header-meta">
                <div>
                    <strong>Progress Dashboard</strong> |
                    Last Updated: <span id="last-updated">Loading...</span>
                </div>
                <button class="refresh-btn" onclick="loadData()">↻ Refresh</button>
            </div>
        </header>

        <div id="error-container"></div>
        <div id="content">Loading data...</div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('../tasks/tasks.json');
                if (!response.ok) throw new Error('Failed to load tasks.json');

                const data = await response.json();
                renderDashboard(data);
                document.getElementById('error-container').innerHTML = '';
            } catch (error) {
                document.getElementById('error-container').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}<br>
                        Make sure you're opening this file from the project directory.
                    </div>
                `;
                console.error('Failed to load data:', error);
            }
        }

        function renderDashboard(data) {
            const progress = data.progress_tracking;
            const milestones = data.milestones;
            const tasks = data.tasks;

            // Update timestamp
            document.getElementById('last-updated').textContent =
                new Date(progress.last_updated).toLocaleString();

            // Calculate overall progress
            const overallPercent = Math.round((progress.tasks_completed / data.total_tasks) * 100);

            // Group tasks by milestone
            const tasksByMilestone = {};
            tasks.forEach(task => {
                if (!tasksByMilestone[task.milestone]) {
                    tasksByMilestone[task.milestone] = [];
                }
                tasksByMilestone[task.milestone].push(task);
            });

            // Render content
            let html = `
                <div class="phase-overview">
                    <div class="phase-title">📊 ${data.phase}</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${overallPercent}%">
                            ${overallPercent}%
                        </div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Tasks Complete</div>
                            <div class="stat-value">${progress.tasks_completed}/${data.total_tasks}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">${progress.tasks_in_progress}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Blocked</div>
                            <div class="stat-value">${progress.tasks_blocked}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Tests Passing</div>
                            <div class="stat-value">${progress.tests_passing.total}/45</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px; font-size: 14px; color: #666;">
                        Unit: ${progress.tests_passing.unit}/30 |
                        Contract: ${progress.tests_passing.contract}/10 |
                        E2E: ${progress.tests_passing.e2e}/5
                    </div>
                </div>
            `;

            // Render each milestone
            Object.keys(milestones).forEach(milestoneKey => {
                const milestone = milestones[milestoneKey];
                const milestoneTasks = tasksByMilestone[milestoneKey] || [];
                const completedTasks = milestoneTasks.filter(t => t.status === 'completed').length;
                const milestonePercent = Math.round((completedTasks / milestoneTasks.length) * 100);
                const isCompleted = progress.milestones_completed.includes(milestoneKey);

                html += `
                    <div class="milestone" id="milestone-${milestoneKey}">
                        <div class="milestone-header" onclick="toggleMilestone('${milestoneKey}')">
                            <div>
                                <span class="toggle-icon"></span>
                                <span class="milestone-title">
                                    ${isCompleted ? '✅' : '⏳'} ${milestoneKey}: ${milestone.name}
                                </span>
                            </div>
                            <div class="milestone-meta">
                                <span>${completedTasks}/${milestoneTasks.length} tasks</span>
                                <span>${milestone.duration}</span>
                            </div>
                        </div>
                        <div class="milestone-content">
                            <div class="progress-bar" style="height: 20px;">
                                <div class="progress-fill" style="width: ${milestonePercent}%">
                                    ${milestonePercent}%
                                </div>
                            </div>
                            <div style="margin: 15px 0; color: #666; font-size: 14px;">
                                <strong>Objective:</strong> ${milestone.objective}
                            </div>
                            ${renderTasks(milestoneTasks, data.parallel_execution_groups)}
                        </div>
                    </div>
                `;
            });

            document.getElementById('content').innerHTML = html;

            // Auto-expand current milestone
            if (progress.current_milestone) {
                toggleMilestone(progress.current_milestone);
            }
        }

        function renderTasks(tasks, parallelGroups) {
            let html = '';

            // Create a lookup map for task status
            const taskStatusMap = {};
            tasks.forEach(t => {
                taskStatusMap[t.id] = t.status || 'pending';
            });

            tasks.forEach(task => {
                const statusClass = task.status || 'pending';
                const badges = [];

                // Check if all dependencies are met
                let allDepsComplete = false;
                if (task.dependencies && task.dependencies.length > 0) {
                    allDepsComplete = task.dependencies.every(depId => {
                        return taskStatusMap[depId] === 'completed';
                    });
                } else {
                    // No dependencies means ready to start
                    allDepsComplete = true;
                }

                // Determine if task is ready to start
                const isReadyToStart = statusClass === 'pending' && allDepsComplete;

                // Status badge
                badges.push(`<span class="badge ${statusClass}">${statusClass.replace('_', ' ')}</span>`);

                // Ready badge
                if (isReadyToStart) {
                    badges.push(`<span class="badge ready">READY</span>`);
                }

                // TDD phase badge
                if (task.tdd_phase) {
                    badges.push(`<span class="badge tdd">${task.tdd_phase.toUpperCase()}</span>`);
                }

                // Gate badge
                if (task.milestone_gate) {
                    badges.push(`<span class="badge gate">GATE</span>`);
                }

                // Parallel badge
                if (task.parallel_group) {
                    badges.push(`<span class="badge parallel">PARALLEL</span>`);
                }

                // Render dependencies inline
                let dependenciesHtml = '';
                if (task.dependencies && task.dependencies.length > 0) {
                    const dependencyTags = task.dependencies.map(depId => {
                        const depStatus = taskStatusMap[depId] || 'unknown';
                        const depClass = depStatus === 'completed' ? 'completed' : '';
                        return `<span class="dependency-tag ${depClass}">${depId}</span>`;
                    }).join('');

                    const labelClass = allDepsComplete ? 'all-complete' : '';

                    dependenciesHtml = `
                        <span class="dependencies">
                            <span class="dependencies-label ${labelClass}">deps:</span>
                            ${dependencyTags}
                        </span>
                    `;
                }

                // Add ready-to-start class if applicable
                const readyClass = isReadyToStart ? 'ready-to-start' : '';

                html += `
                    <div class="task ${statusClass} ${readyClass}">
                        <div class="task-header">
                            <div class="task-title">
                                ${task.status === 'completed' ? '✅' :
                                  task.status === 'in_progress' ? '🔄' :
                                  task.status === 'blocked' ? '⚠️' : '⏳'}
                                ${task.id}: ${task.name}${dependenciesHtml}
                            </div>
                            <div class="task-meta">
                                ${badges.join(' ')}
                                <span>${task.duration}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            return html;
        }

        function toggleMilestone(milestoneKey) {
            const element = document.getElementById(`milestone-${milestoneKey}`);
            element.classList.toggle('expanded');
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
